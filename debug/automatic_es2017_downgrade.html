<!DOCTYPE html>
<html lang="en">
<head>
    <title>MapLibre GL JS Auto es2017 Downgrade Example</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../dist/maplibre-gl.css">
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>
<!--
Uses 'typeof Symbol' to determine if the browser is ES6 javascript compatible. If not, the maplibre library is downgraded to a es2017 compatible version.
maplibre-gl2.es2017.js can be downloaded from this branch ( https://github.com/acalcutt/maplibre-gl-js/tree/2.x_es2017_terrain )
maplibre-gl2.js can be downloaded from this branch ( https://github.com/acalcutt/maplibre-gl-js/tree/2.x_main_terrain )
-->
<script>if (typeof Symbol !== 'undefined') { document.write('<script src="../dist/maplibre-gl2.js"><\/script>'); } else { document.write('<script src="../dist/maplibre-gl2.es2017.js"><\/script>'); }
</script>

new maplibregl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'https://demotiles.maplibre.org/style.json',
    hash: true
});

</script>
</body>
</html>
